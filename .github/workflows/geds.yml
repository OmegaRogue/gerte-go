name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  geds-test:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14.2
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: Github Hub
      uses: elgohr/Github-Hub-Action@1.3
      with:
        # The command to execute on GitHub
        command: clone https://github.com/GlobalEmpire/GERT 
      
    - name: ls
      run: ls -a
#    - name: Run Makefile
#      run: make debug
#      working-directory: GERT/GERTe
      
      
    - name: Test
      run: go test -coverprofile=coverage.txt -covermode=atomic -v -bench .
      
    - name: Codecov
      uses: codecov/codecov-action@v1.0.6
      with:
        fail_ci_if_error: true
